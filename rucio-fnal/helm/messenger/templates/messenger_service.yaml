{{- if gt .Values.messengerServerCount 0.0 -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "rucio.name" . }}
  labels:
    app: {{ template "rucio.name" . }}
    chart: {{ template "rucio.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP 
  {{- if .Values.service.externalIP }}
  externalIPs:
    - {{ .Values.service.externalIP }}
  {{- end }}
  ports:
    - port: {{ .Values.service.ssl_port }}
      targetPort: {{ .Values.service.ssl_targetPort }}
      protocol: TCP
      name: https
    - port: {{ .Values.service.non_ssl_port }}
      targetPort: {{ .Values.service.non_ssl_targetPort }}
      protocol: TCP
      name: http
  selector:
    app: {{ template "rucio.name" . }}
    release: {{ .Release.Name }}
{{ end }}
