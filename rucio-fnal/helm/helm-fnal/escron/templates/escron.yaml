{{- if .Values.esCron.enabled -}}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ template "rucio.name" . }}
    chart: {{ template "rucio.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ template "rucio.name" . }}
      release: {{ .Release.Name }}
  minReadySeconds: {{ .Values.minReadySeconds }}
  template:
    metadata:
      labels:
        app: {{ template "rucio.name" . }}
        release: {{ .Release.Name }}
    spec:
    {{- if .Values.serviceAccountName }}
      serviceAccountName: {{ .Values.serviceAccountName }}
    {{- end }}
      volumes:
        - name: hostcert
          secret:
              secretName: {{ .Release.Name }}-hostcert
        - name: hostkey
          secret:
              secretName: {{ .Release.Name }}-hostkey
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.esCron.image.repository }}:{{ .Values.esCron.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - name: hostcert
              mountPath: /opt/rucio/hostcert.pem
              subPath: hostcert.pem
            - name: hostkey
              mountPath: /opt/rucio/hostkey.pem
              subPath: hostkey.pem
          env:
          - name: RUCIO_BROKER_HOST
            value: {{ .Values.esCron.config.env.rucio_broker_host }}
          - name: RUCIO_BROKER_PORT
            value: {{ .Values.esCron.config.env.rucio_broker_port | quote }}
          - name: RUCIO_BROKER_QUEUE
            value: {{ .Values.esCron.config.env.rucio_broker_queue }}
          - name: RUCIO_BROKER_SUBSCRIPTION_ID
            value: {{ .Values.esCron.config.env.rucio_broker_subscription_id | quote }}
          - name: CONSUMER_HOST
            value: {{ .Values.esCron.config.env.consumer_host }}
          - name: CONSUMER_PORT
            value: {{ .Values.esCron.config.env.consumer_port | quote }}
{{ end }}
