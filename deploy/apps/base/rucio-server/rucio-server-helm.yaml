apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rucio-server
spec:
  releaseName: server
  chart:
    spec:
      chart: rucio-server
      version: "1.26.9"
      sourceRef:
        kind: HelmRepository
        name: rucio
        namespace: flux-system
#      chart: ./charts/rucio-server
#      sourceRef:
#        kind: GitRepository
#        name: rucio-git
#        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: rucio-ams-common
    - kind: ConfigMap
      name: rucio-ams-server
    - kind: ConfigMap
      name: instance-rucio-server
    - kind: ConfigMap
      name: instance-rucio-release
    - kind: Secret
      name: rucio-secrets
      valuesKey: db_string
      targetPath: config.database.default
