# Default values for rucio.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

## replicaCount gives the number of server pods to run
replicaCount: 1 
## authReplicaCount gives the number of authentication server pods to run
authReplicaCount: 1

serviceAccountName: useroot

experiment: dune

image:
  repository: bjwhitefnal/fnal-rucio-server
  tag: latest
  pullPolicy: Always

route:
  app: rucio-server
  host: www.dune-rucio.fnal.gov
  serviceName: rucio-server

authRoute:
  app: rucio-server-auth
  host: www.auth-dune-rucio.fnal.gov
  serviceName: rucio-server-auth

service:
  type: ClusterIP
  port: 8080
  targetPort: 80
  externalIP: 131.225.218.128

authService:
  type: ClusterIP
  port: 8081
  targetPort: 443
  externalIP: 131.225.218.128
  tls: 
    enabled: true

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 1

minReadySeconds: 5

httpd_config:
  mpm_mode: "prefork"
  start_servers: "1"
  min_spare_servers: "1"
  max_spare_servers: "1"
  server_limit: "1"
  max_clients: "10"
  max_requests_per_child: "200"

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: traefik
    # traefik.ingress.kubernetes.io/frontend-entry-points: http
    # traefik.ingress.kubernetes.io/redirect-entry-point: https
  path: /
  hosts: # []
    - rucio-dev.fnal.gov
  tls:
    - secretName: rucio-server.tls-secret
  secrets:
  ## If you're providing your own certificates, please use this to add the certificates as secrets
  ## key and certificate should start with -----BEGIN CERTIFICATE----- or
  ## -----BEGIN RSA PRIVATE KEY-----
  ##
  ## name should line up with a tlsSecret set further up
  ## If you're using kube-lego, this is unneeded, as it will create the secret for you if it is not set
  ##
  ## It is also possible to create and manage the certificates outside of this helm chart
  ## Please see README.md for more information
  # - name: rucio-server.tls-secret
  #   key: |+
  #     -----BEGIN RSA PRIVATE KEY-----
  #     -----END RSA PRIVATE KEY-----
  #   certificate: |+
  #     -----BEGIN CERTIFICATE-----
  #     -----END CERTIFICATE-----

authIngress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: traefik
    # traefik.ingress.kubernetes.io/frontend-entry-points: http
    # traefik.ingress.kubernetes.io/redirect-entry-point: https
  path: /auth
  hosts: 
    - rucio-dev.fnal.gov
  tls:
    - secretName: rucio-auth.tls-secret
  secrets:
  ## If you're providing your own certificates, please use this to add the certificates as secrets
  ## key and certificate should start with -----BEGIN CERTIFICATE----- or
  ## -----BEGIN RSA PRIVATE KEY-----
  ##
  ## name should line up with a tlsSecret set further up
  ## If you're using kube-lego, this is unneeded, as it will create the secret for you if it is not set
  ##
  ## It is also possible to create and manage the certificates outside of this helm chart
  ## Please see README.md for more information
  - name: rucio-server.tls-secret

## values used to configure apache
httpd_config:
  # mpm_mode: "worker"
  # start_servers: "1"
  # min_spare_threads: "1"
  # max_spare_threads: "20"
  # threads_per_child: "5"
  # max_clients: "20"
  # max_requests_per_child: "8192"

monitor:
  carbon_server: "lsdataitb.fnal.gov"
  carbon_port: 8225
  user_scope: "rucio.dune_okd_dev"

logging:
    log_level: 0

## values used to configure Rucio
config:

resources: {}
