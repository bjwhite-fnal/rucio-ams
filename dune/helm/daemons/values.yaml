# Default values for rucio.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

## judgeCleanerCount gives the number of judge-cleaner pods to run
#
#
#
experiment: dune
abacusAccountCount: 1
abacusRseCount: 1
conveyorTransferSubmitterCount: 1
conveyorPollerCount: 1
conveyorFinisherCount: 1
hermesCount: 1
judgeCleanerCount: 1
judgeEvaluatorCount: 1
judgeInjectorCount: 1
judgeRepairerCount: 1
undertakerCount: 1
reaperCount: 1 
transmogrifierCount: 1

serviceAccountName: useroot

image:
  repository: bjwhitefnal/fnal-rucio-daemons
  tag: latest
  pullPolicy: Always

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 1

minReadySeconds: 5

abacusAccount:
  threads: 1

abacusRse:
  threads: 1

conveyorTransferSubmitter:
  threads: 1
  activities: "'User Subscriptions'"
  sleepTime: 10

conveyorPoller:
  threads: 1
  activities: "'User Subscriptions'"

conveyorFinisher:
  threads: 1
  activities: "'User Subscriptions'"

hermes:
  username: ____
  password: ____
  threads: 2 
  bulk: 100
  delay: 10
  port: 63614
  use_ssl: True
  destination: /topic/rucio.events.dune
  voname: dune
  email_from: Dune Rucio <bjwhite@fnal.gov>
  email_test: bjwhite@fnal.gov

judgeCleaner:
  threads: 1

judgeEvaluator:
  threads: 1

judgeInjector:
  threads: 1

judgeRepairer:
  threads: 1

undertaker:
  threads: 1

reaper:
  scheme: "gsiftp"
  threads: 1

ftsRenewal:
  enabled: 0
  image:
    repository: rucio/fts-cron
    tag: latest
    pullPolicy: Always
  voms: "dune:/dune/Role=Production"
  servers: "https://fts3-public.cern.ch:8446"

monitor:
  carbon_server: "lsdataitb.fnal.gov"
  carbon_port: 8225
  user_scope: "rucio.dune_okd_dev"

logging:
    log_level: 0 

## common config values used to configure the Rucio daemons
config:

  conveyor:
    # scheme: "srm,gsiftp,root,http,https"
    # transfertool: "fts3"
    ftshosts: "https://fts3-public.cern.ch:8446"
    cacert: "/etc/grid-security/ca.pem"
    usercert: "/etc/grid-security/hostcert.pem"
