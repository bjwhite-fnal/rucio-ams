# Rucio Web UI container configuration options
# This is a YAML-formatted file
# Declare variables to be passed into your templates.

serviceAccountName: useroot

experiment: dune
rucio_ca_path: /etc/grid-security/certificates
webui_certkeycombined_path: /etc/grid-security/hostcertkeycombined.pem

image:
  repository: bjwhitefnal/fnal-rucio-webui
  tag: latest
  pullPolicy: Always

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 1

minReadySeconds: 5

route:
  app: rucio-webui
  host: webui-dune-rucio.okd.fnal.gov
  serviceName: rucio-webui

service:
  type: ClusterIP
  port: 443 
  targetPort: 443
  tls:
    enabled: true

monitor:
  carbon_server: "lsdataitb.fnal.gov"
  carbon_port: 8225
  user_scope: "rucio.dune_okd_dev"

logging:
    log_level: 0
