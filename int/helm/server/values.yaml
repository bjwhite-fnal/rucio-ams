# Default values for rucio.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Number of pods to run for server (replicaCount) and auth server (authReplicaCount)
replicaCount: 1 
authReplicaCount: 1

serviceAccountName: useroot

experiment: Uses $EXPERIMENT

image:
  repository: bjwhitefnal/fnal-rucio-server
  tag: latest
  pullPolicy: Always

route:
  app: rucio-server
  host: int-rucio.okd.fnal.gov
  serviceName: rucio-server

authRoute:
  app: rucio-server-auth
  host: auth-int-rucio.okd.fnal.gov
  serviceName: rucio-server-auth

service:
  type: ClusterIP
  port: 80
  targetPort: 443

authService:
  type: ClusterIP
  port: 443
  targetPort: 443
  tls:
    enabled: true

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 1

minReadySeconds: 5

# values used to configure apache
httpd_config:
  mpm_mode: "prefork"
  use_ca_path: "1"
  start_servers: "1"
  min_spare_servers: "1"
  max_spare_servers: "1"
  server_limit: "1"
  max_clients: "10"
  max_requests_per_child: "200"

monitor:
  carbon_server: "lsdataitb.fnal.gov"
  carbon_port: 8225
  user_scope: "rucio.int_okd_dev"

logging:
    log_level: 0

## values used to configure Rucio
config:

resources: {}
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

