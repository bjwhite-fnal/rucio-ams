# Default values for rucio.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

## judgeCleanerCount gives the number of judge-cleaner pods to run
abacusAccountCount: 1
abacusCollectionReplicaCount: 1
abacusRseCount: 1
automatixCount: 1
cacheConsumerCount: 0
conveyorTransferSubmitterCount: 1
conveyorPollerCount: 1
conveyorFinisherCount: 1
conveyorReceiverCount: 0
conveyorStagerCount: 1
conveyorThrottlerCount: 0
conveyorPreparerCount: 0
darkReaperCount: 0
hermesCount: 1
hermesLegacyCount: 0
judgeCleanerCount: 1
judgeEvaluatorCount: 1
judgeInjectorCount: 1
judgeRepairerCount: 1
oauthManagerCount: 0
undertakerCount: 1
reaperCount: 1
replicaRecovererCount: 1
transmogrifierCount: 1
tracerKronosCount: 0
minosCount: 1
minosTemporaryExpirationCount: 1
necromancerCount: 1

serviceAccountName: useroot

image:
  repository: rucio/rucio-daemons
  tag: release-35.4.0
  pullPolicy: Always

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 1

useDeprecatedImplicitSecrets: true

podLabels: {}
podAnnotations: {}

minReadySeconds: 5

monitoring:
  enabled: true
  serviceMonitorEnabled: false
  labels:
    release: prometheus-operator
  
abacusAccount:
  threads: 1
  podAnnotations: {}
  resources:
    limits:
      memory: "200Mi"
      cpu: "700m"
    requests:
      memory: "200Mi"
      cpu: "700m"
  additionalEnvs:
    - name: PYTHONPATH
      value: /opt/rucio/permissions
    - name: RUCIO_CFG_DATABASE_DEFAULT
      valueFrom:
        secretKeyRef:
          name: fnal-db-connstr 
          key: db-connstr.txt
  secretMounts:
      - secretName: policy-package
        mountPath: /opt/rucio/permissions/fermilab

