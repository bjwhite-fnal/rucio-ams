ftsRenewal:
  enabled: 1
  schedule: "12 */6 * * *"
  image:
    repository: rucio/fts-cron
    tag: latest
    pullPolicy: Always
  servers: "https://fts3-public.cern.ch:8446"
  script: 'default'  # one of: 'default', 'atlas', 'dteam', 'multi_vo', 'tutorial', 'escape'. The associated scripts can be found here: https://github.com/rucio/containers/tree/master/fts-cron
  vos:
    - vo: "icarus"
      voms: "fermilab:/fermilab/icarus/Role=Production"
  secretMounts:
    - secretName: vomses
      mountPath: /etc/vomses
    #- secretName: fts-cert
    #  mountPath: /opt/rucio/certs/usercert.pem
    #  subPath: usercert.pem
    #- secretName: fts-key
    #  mountPath: /opt/rucio/keys/new_userkey.pem
    #  subPath: new_userkey.pem
    # - secretName: longproxy
    #   mountPath: /opt/rucio/certs/long.proxy
    #   subPath: long.proxy
  additionalEnvs:
    #- name: RUCIO_FTS_SECRETS
    #  value: fnal-rucio-x509up
    - name: USERCERT_NAME
      value: "usercert.pem"
    - name: USERKEY_NAME
      value: "new_userkey.pem"
    # - name: RUCIO_LONG_PROXY
    #   value: long.proxy
    # - name: GRID_PASSPHRASE
    #   valueFrom:
    #     secretKeyRef:
    #       name:
    #       key:
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

automaticRestart:
  enabled: 0
  image:
    repository: bitnami/kubectl
    tag: latest
    pullPolicy: IfNotPresent
  schedule: "0 0 * * *"
  selectorLabel: "app-group=rucio-daemons"
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

secretMounts: []
